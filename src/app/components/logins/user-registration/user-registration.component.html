<div class="container mx-auto">
  <div class="user-registration-component">
    <section class="heading bg-primary text-white py-4 text-center h5">
      {{ heading }}
    </section>
    <section class="user-body">
      <form class="row mx-0" #form="ngForm" (ngSubmit)="onSubmitForm(form)">
        <div class="col-lg-6 col-md-8 bg-light">
          <!--/* The First Name of the User who will be needed to login. */-->
          <div class="form-group">
            <label for="firstName">{{ firstName }}</label>
            <input autofocus="true" [(ngModel)]="userModel.firstName" id="firstName" name="firstName" type="text"
              maxlength="50" class="form-control w-100" autocomplete="off">
          </div>

          <!--/* The Middle Name. */-->
          <div class="form-group">
            <label for="middleName">{{ middleName }}</label>
            <input id="middleName" [(ngModel)]="userModel.middleName" name="middleName" type="text" maxlength="50"
              class="form-control w-100" autocomplete="off">
          </div>

          <!--/* The Last Name. */-->
          <div class="form-group">
            <label for="lastName">{{ lastName }}</label>
            <input id="lastName" [(ngModel)]="userModel.lastName" name="lastName" type="text" maxlength="50"
              class="form-control w-100" autocomplete="off">
          </div>

          <!--/* Preferred User ID. */-->
          <div class="form-group">
            <label for="userId">{{ preferredUserId }}</label>
            <input id="userId" [(ngModel)]="userModel.userId" name="userId" type="text" maxlength="50"
              class="form-control w-100" autocomplete="off">
          </div>

          <!--/* Email Address. */-->
          <div class="form-group">
            <label for="emailId">{{ emailId }}</label>
            <input id="emailIdiv" [(ngModel)]="userModel.emailId" name="emailId" type="text" maxlength="50"
              class="form-control w-100" autocomplete="off">
            <!--/* Password. */-->
          </div>
            <div class="form-group">
              <label for="password">{{ password }}</label>
              <input id="password" [(ngModel)]="userModel.password" name="password" type="password" maxlength="50"
                class="form-control w-100" autocomplete="off">
            </div>

            <!--/* Retype Password. */-->
            <div class="form-group">
              <label for="reTypePassword">{{ retypePassword }}</label>
              <input id="reTypePassword" [(ngModel)]="userModel.reTypePassword" name="reTypePassword" type="password"
                maxlength="50" class="form-control w-100" autocomplete="off">
            </div>

          </div>
          <div class="col-lg-6 col-md-4 bg-white">
            <!--/* Address of the user who wants to login. */-->
            <div class="form-group">
              <label for="address">{{ address }}</label>
              <input id="address" [(ngModel)]="userModel.address" name="address" type="text" maxlength="50"
                class="form-control w-100" autocomplete="off">
            </div>

            <!--/* The Taluka of the selection. */-->
            <div class="form-group">
              <label for="taluka">{{ taluka }}</label>
              <input id="taluka" [(ngModel)]="userModel.taluka" name="taluka" type="text" maxlength="50"
                class="form-control w-100" autocomplete="off">
            </div>

            <!--/* The District of the selection. */-->
            <div class="form-group">
              <label for="district">{{ district }}</label>
              <input id="district" [(ngModel)]="userModel.district" name="district" type="text" maxlength="50"
                class="form-control w-100" autocomplete="off">
            </div>

            <!--/* The District of the selection. */-->
            <div class="form-group">
              <label for="pinCode">{{ pinCode }}</label>
              <input id="pinCode" [(ngModel)]="userModel.pinCode" name="pinCode" type="text" maxlength="50"
                class="form-control w-100" autocomplete="off">
            </div>

            <!--/* We may provide a Google API userModel. */-->
          </div>
          <div class="py-5 col">
            <div class="d-flex justify-content-center">
              <div class="col-lg-3 col-md-4">
                <div class="form-group">
                  <button type="submit" type="submit" class="btn btn-primary w-100 form-control">
                    {{ createUser }}
                  </button>
                </div>
              </div>
              <!--/* The button to reset the form selections. */-->
              <div class="col-lg-3 col-md-4">
                <div class="form-group">
                  <button type="reset" type="reset" class="btn btn-warning w-100 form-control">
                    {{ resetButton }}
                  </button>
                </div>
              </div>
            </div>
          </div>
      </form>
    </section>
  </div>
</div>
