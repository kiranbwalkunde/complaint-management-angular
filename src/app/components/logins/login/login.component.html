<div class="container mx-auto">
  <div class="login-component my-5 row">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto login-wrapper">
      <section class="text-center py-4">
        <picture>
          <img [src]="imageUrl">
        </picture>
      </section>
      <section class="login-body">
        <form class="col-md-8 mx-auto" #form="ngForm" novalidate (ngSubmit)="handleFormSubmission(form)">
          <div class="form-group">
						<label for="userId">User ID</label>
            <input [(ngModel)]="userName" autofocus="true" tabindex="0" id="userId" name="userId" type="text" maxlength="50" class="form-control w-100" autocomplete="off">
						<small class="text-muted form-text">This is usually an email address.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" id="password" name="password" type="password" class="w-100 form-control" autocomplete="off">
          </div>
          <div class="form-group text-center py-2">
            <button type="submit" class="btn btn-primary w-75 form-control">
              Login
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
